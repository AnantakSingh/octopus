<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Circle Burst â€” p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Bitcount Grid Single';
        background: #000;
      }
      canvas {
        display: block;
      }
      
      /* Sticky instruction header */
      #instructions {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #f8f8f8;
        color: #333;
        font-size: 18px;
        text-align: center;
        padding: 10px 0;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Instructions at the top -->
    <div id="instructions">MOVE MOUSE</div>
    <script>
      let circles = [];
      let speed = 2;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
      }

      function draw() {
        background(20, 20, 80);
        fill(255);
        circle(mouseX, mouseY, 60);

        spawnCircles(mouseX, mouseY);

        for (let i = circles.length - 1; i >= 0; i--) {
          let c = circles[i];
          c.size *= 0.98;
          c.x += c.x1 * speed;
          c.y += c.y1 * speed;

          fill(c.col);
          circle(c.x, c.y, c.size);
        }
      }

      function spawnCircles(x, y) {
        circles.push({x: x, y: y, x1: 0,  y1: -1, size: 60, col: color(random(255), random(255), 2, 180)});
        circles.push({x: x, y: y, x1: 1,  y1: -1, size: 60, col: color(random(255), random(255), 2, 180)});
        circles.push({x: x, y: y, x1: 1,  y1: 0,  size: 60, col: color(random(255), random(255), 2, 180)});
        circles.push({x: x, y: y, x1: 1,  y1: 1,  size: 60, col: color(random(255), random(255), 2, 180)});
        circles.push({x: x, y: y, x1: 0,  y1: 1,  size: 60, col: color(random(255), random(255), 2, 180)});
        circles.push({x: x, y: y, x1: -1, y1: 1,  size: 60, col: color(random(255), random(255), 2, 180)});
        circles.push({x: x, y: y, x1: -1, y1: 0,  size: 60, col: color(random(255), random(255), 2, 180)});
        circles.push({x: x, y: y, x1: -1, y1: -1, size: 60, col: color(random(255), random(255), 2, 180)});
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
